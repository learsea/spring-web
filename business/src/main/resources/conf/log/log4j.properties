log4j.rootLogger=${log4j.rootLogger}

#控制台日志
log4j.appender.stdout=${log4j.appender.stdout}
#控制台输出级别
log4j.appender.stdout.Threshold=${log4j.appender.stdout.Threshold}
#控制台输出sql语句
log4j.logger.com.csy.chat.dao=${log4j.logger.com.csy.chat.dao}
#sql包不继承父logger，防止重复输出
log4j.additivity.com.csy.chat.dao=${log4j.additivity.com.csy.chat.dao}
log4j.appender.stdout.layout=${log4j.appender.stdout.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.stdout.layout.ConversionPattern=${log4j.appender.stdout.layout.ConversionPattern}

#文件日志
log4j.appender.file=${log4j.appender.file}
#文件记录信息级别
log4j.appender.file.Threshold=${log4j.appender.file.Threshold}
#文件的最大尺寸
log4j.appender.file.MaxFileSize=${log4j.appender.file.MaxFileSize}
#最大记录文件数
log4j.appender.file.MaxBackupIndex=${log4j.appender.file.MaxBackupIndex}
#日志路径：${catalina.base}是tomcat工作目录
#${webmvc}（web.xml中的webAppRootKey参数配置）是项目目录
#${catalina.home}是tomcat的安装目录
log4j.appender.file.File=${log4j.appender.file.File}
log4j.appender.file.layout=${log4j.appender.file.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.file.layout.conversionPattern=${log4j.appender.file.layout.conversionPattern}

#文件日志
log4j.appender.error=${log4j.appender.error}
#文件记录信息级别
log4j.appender.error.Threshold=${log4j.appender.error.Threshold}
#文件的最大尺寸
log4j.appender.error.MaxFileSize=${log4j.appender.error.MaxFileSize}
#最大记录文件数
log4j.appender.error.MaxBackupIndex=${log4j.appender.error.MaxBackupIndex}
#日志路径
log4j.appender.error.File=${log4j.appender.error.File}
log4j.appender.error.layout=${log4j.appender.error.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.error.layout.conversionPattern=${log4j.appender.error.layout.conversionPattern}